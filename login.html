<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Deekay Group | Login</title>
<link rel="shortcut icon" href="images/favicon.ico">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
<link href="css/admin-style.css" type="text/css" rel="stylesheet">
<link href="css/admin-responsive.css" type="text/css" rel="stylesheet">
</head>
<body class="loginPage">
<div class="loginPageInfo">
  <div class="container">
    <div class="row my-5">
      <div class="col-md-6">
        <div class="logo"> <a href="#" title="Deekay Group"> <img src="images/logo.png" alt="Deekay Group"> </a> </div>
      </div>
      <div class="col-md-6">
        <div class="loginForm">
          <h2 class="heading1 bold">Login</h2>
          <div class="row">
            <div class="col-md-12">
              <div class="inputIcon">
                <label for="email">Email Address</label>
                <input type="text" value="" id="email" class="input" placeholder="Enter Email Address Here">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="password">Password</label>
              <div class="inputIcon">
                <input type="password" id="password" value="" class="input" placeholder="••••••••" >
                <i class="fa fa-eye-slash" aria-hidden="true"></i> </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="remember">
                <div class="remecheckbox">
                  <input type="checkbox" class="input">
                  Remembered Me </div>
                <a href="#" title="Forgot Password" class="link1" > Forgot Password ? </a> </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-12"> <a href="admin-dashboard.html" class="btn btnGreen">Login</a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="loginFooter">
  <div class="container">
    <p>Copyright @ 2023, Deekay Property Limited. All rights reserved.</p>
  </div>
</div>
</body>
</html>
